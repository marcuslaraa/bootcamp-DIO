<h1>My app</h1>
<p>card works!</p>
<ul>
    <li *ngFor="let p of produtos; let i = index"
    (click)="remover(i)"
    > 
    {{i}}  {{ p }}</li>
    <button (click)="adicionar()">Adicionar</button>
</ul>

<div [ngSwitch]="menuType">
    <div *ngSwitchDefault>
        <ul>
            <li>Editar Perfil</li>
            <li>Adicionar Cartão</li>
        </ul>
    </div>
    <div *ngSwitchCase="'admin'">
        <ul>
            <li>Editar Perfil</li>
            <li>Adicionar Cartão</li>
            <li>Gerenciar usario</li>
        </ul>
    </div>
    <div *ngSwitchCase="'superUser'">
        <li>Editar Perfil</li>
        <li>Adicionar Cartão</li>
        <li>Gerenciar Usario</li>
        <li>Gerenciar admin</li>
    </div>
</div>
